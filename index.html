<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container h-screen w-full flex justify-center items-center font-sans bg-gradient-to-br from-violet-400 to-violet-900">
        <div class="card shadow-xl overflow-hidden w-[85%] flex h-[80%] rounded-3xl justify-between bg-white">
            <div class="form w-full flex justify-center items-center flex-col mx-16">
                <p class="text-[40px] font-bold tracking-[-1px] text-gray-700">Hello Friend!</p>
                <form action="" method="post" class="mt-6">
                    <input type="text" name="username" placeholder="Username" class="w-full py-2 px-4 border-2 border-violet-500 rounded-2xl mb-8 focus:outline-none focus:border-green-500">
                    <input type="email" name="email" placeholder="email@gmail.com" class="w-full py-2 px-4 border-2 border-violet-500 rounded-2xl mb-8 focus:outline-none focus:border-green-500">
                    <input type="password" name="password" placeholder="******" class="w-full py-2 px-4 border-2 border-violet-500 rounded-2xl mb-8 focus:outline-none focus:border-green-500">
                    <div class="submit w-full flex justify-center mt-8">
                        <button type="submit" class="bg-gradient-to-r from-violet-500 to-violet-800 py-2 px-6 rounded-2xl text-white hover:shadow-lg hover:scale-105 transition ease-linear">Create Account</button>
                    </div>
                </form>
            </div>
            <div class="hero bg-gradient-to-br from-violet-400 to-violet-800 w-[45%] flex justify-center items-center flex-col px-[36px]">
                <p class="text-3xl text-white font-semibold tracking-[-1px]">Glad To See You!</p>
                <p class="text-[14px] text-white text-center mt-4">Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro, quibusdam!</p>
            </div>
        </div>
    </div>
</body>
</html>
